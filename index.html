<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog App</title>
  <script type="module" src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Blog App</h1>

    <div class="space-y-2 mb-4">
      <input id="email" type="email" placeholder="Email" class="border p-2 w-full" />
      <input id="password" type="password" placeholder="Password" class="border p-2 w-full" />
      <input id="username" type="text" placeholder="Username (for registration)" class="border p-2 w-full" />

      <div class="flex gap-2">
        <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
        <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
      </div>
    </div>

    <div id="status" class="mb-4 text-gray-700">Checking auth...</div>

    <div class="mb-4">
      <textarea id="blogContent" placeholder="Write a blog..." class="border p-2 w-full"></textarea>
      <button onclick="postBlog()" class="bg-purple-600 text-white px-4 py-2 mt-2 rounded">Post Blog</button>
    </div>

    <div id="blog-list"></div>
  </div>
</body>
</html>
